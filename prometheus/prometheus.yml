global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "yolo-api-monitor"

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # FastAPI YOLO Service (ปรับให้ scrape เร็วขึ้น)
  - job_name: "yolo-api"
    static_configs:
      - targets: ["yolo-api:8000"]
    metrics_path: "/metrics"
    scrape_interval: 5s
    scrape_timeout: 4s

  # Node Exporter (System metrics)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 10s # ← เพิ่ม (optional)

  # cAdvisor (Container metrics)
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    scrape_interval: 10s # ← เพิ่ม (optional)
